<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <!-- navbar section start -->
        <div class="header-content display-flex">
            <div class="navbar">
                <h3 class="navbar-title">Influencer Products</h3>
            </div>
            <div class="nav-link">
                <ul class="nav-items display-flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Log In </a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="journey display-flex">
            <div class="journey-details">
                <h1 class="journey-title">Start your Journey as 
                    Influencer</h1>
                <p class="journey-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="primary-btn">Preebook Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="camera">
                <div class="circle-img">
                    <img src="images/Circle_design.svg" alt="">
                </div>
               <div class="cam">
                <img src="images/main-camera.png" alt="Camera">
               </div>
            </div>
        </div>
        <!-- navbar section end  -->
         <!-- companies section start -->
          <div class="company display-flex">
            <img src="logos/Alibaba.svg" alt="Alibaba">
            <img src="logos/Amazon.svg" alt="Amazon">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
            <img src="logos/Ebay.svg" alt="E-bay">
            <img src="logos/Rakuten.svg" alt="Rakuten">
            <img src="logos/Walmart.svg" alt="Walmart">
            <img src="logos/Target.svg" alt="Target">
          </div>
    </header>

</html>
